<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fa/css/fontawesome-all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>WeatherApp - Main</title>
</head>
<body>

<div class="container">
    <div id="topbar" class="row my-3">
        <div class="col-md-3">
            <div class="d-flex">
                <div class="text-left">
                    <span class="topbar-temp"></span>
                    <span class="topbar-weather-descr"></span>
                </div>
                <div class="topbar-weather-icon d-flex align-items-center px-4">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div id="topbarDetailsWrapper" class="d-flex h-100 align-items-center text-center justify-content-around">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col p-0">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="details-today-tab" data-toggle="tab" href="#details-today" role="tab" aria-controls="details-today" aria-selected="true">Today</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="details-tomorrow-tab" data-toggle="tab" href="#details-tomorrow" role="tab" aria-controls="details-tomorrow" aria-selected="false">Tomorrow</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div id="recommendation-block" class="d-none">
                    <div class="one-recommendation">
                        <img class="recommendation-icon" src="images/information.svg">
                        <span class="recommendation-text"></span>
                    </div>
                </div>

                <div class="tab-pane fade show active" id="details-today" role="tabpanel" aria-labelledby="details-tomorrow-tab">

                </div>
                <div class="tab-pane fade" id="details-tomorrow" role="tabpanel" aria-labelledby="details-tomorrow-tab">

                </div>
              </div>
        </div>
    </div>
</div>

<div id="cloneable" class="d-none">
    <div class="weather-detailed-item-wrapper">
        <div class="weather-detailed-item">
            <div>
                <span class="weather-detailed-time"></span>
            </div>
            <div>
                <span class="weather-detailed-temp"></span>
            </div>
            <div>
                <span class="weather-detailed-pressure"></span>
            </div>
        </div>
    </div>
    <div class="topbar-weather-details-item">
        <span class="topbar-weather-details-item-title">:</span>
        <span class="topbar-weather-details-item-content">3 m/s,</span>
    </div>
    <span class="wind"><i class="fas fa-arrow-up"></i></span>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
